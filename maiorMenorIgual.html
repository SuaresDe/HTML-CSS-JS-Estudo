<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Comparador de Números</h1>
    <label for="num1">Digite o primeiro número:</label>
    <input type="number" id="num1" placeholder="Número 1">

    <label for="num2">Digite o segundo número:</label>
    <input type="number" id="num2" placeholder="Número 2">

    <button onclick="compareNumbers()">Comparar</button>

    <script>
        function compareNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, insira números válidos em ambos os campos.');
                return;
            }

            if (num1 > num2) {
                alert(`${num1} é maior que ${num2}`);
            } else if (num1 < num2) {
                alert(`${num1} é menor que ${num2}`);
            } else {
                alert(`${num1} é igual a ${num2}`);
            }
        }
    </script>
</body>
</html>
