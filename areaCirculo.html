<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área do Círculo</title>
</head>
<body>
    <h1>Calculadora de Área do Círculo</h1>
    <label for="radius">Digite o raio do círculo em cm:</label>
    <input type="number" id="radius" placeholder="Raio" step="any">
    <button onclick="calculateArea()">Calcular Área</button>
    <p id="result"></p>

    <script>
        function calculateArea() {

            const radius = parseFloat(document.getElementById('radius').value);
            
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('result').innerText = 'Por favor, insira um valor válido para o raio.';
                return;
            }

            const area = Math.PI * Math.pow(radius, 2);
            
            document.getElementById('result').innerText = `A área do círculo com raio ${radius} é ${area.toFixed(2)} cm.`;
        }
    </script>
</body>
</html>
