<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificador de Ano Bissexto</h1>
    <label for="year">Digite o ano:</label>
    <input type="number" id="year" placeholder="Ano" min="0">
    <button onclick="checkLeapYear()">Verificar</button>
    <p id="result"></p>

    <script>
        function checkLeapYear() {
            // Obtém o valor do ano do campo de entrada
            const year = parseInt(document.getElementById('year').value, 10);

            // Verifica se o ano é um número válido
            if (isNaN(year) || year < 0) {
                document.getElementById('result').innerText = 'Por favor, insira um ano válido.';
                return;
            }

            // Verifica se o ano é bissexto
            let isLeapYear = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));

            // Exibe o resultado
            if (isLeapYear) {
                document.getElementById('result').innerText = `${year} é um ano bissexto.`;
            } else {
                document.getElementById('result').innerText = `${year} não é um ano bissexto.`;
            }
        }
    </script>
</body>
</html>
